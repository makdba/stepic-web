<!DOCTYPE html>
<html>

        <title>stepic-web: {{webpage_title}}</title>
        <meta http-equiv=”Content-Type” content=”text/html; charset=utf-8”>
        <meta name=”description” content=”QA”>
        <link rel=”stylesheet” href=”./style.css”>
        <style>
            p {
                border: 1px solid red;
                padding: 10px;

        </style>

        {% endfor %}
        <hr></hr>                    
        
    </body>
</html>
